[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[program:backend]
command=node /app/backend/dist/index.js
directory=/app/backend
user=backend
autostart=true
autorestart=true
stdout_logfile=/app/logs/backend.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/app/logs/backend-error.log
stderr_logfile_maxbytes=10MB
environment=NODE_ENV="production",PORT="3001",DATABASE_URL="file:/app/data/dev.db"
startsecs=10
startretries=3

[program:frontend]
command=node /app/frontend/server.js
directory=/app/frontend
user=frontend
autostart=true
autorestart=true
stdout_logfile=/app/logs/frontend.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/app/logs/frontend-error.log
stderr_logfile_maxbytes=10MB
environment=NODE_ENV="production",PORT="3000",HOSTNAME="0.0.0.0"
startsecs=10
startretries=3

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
stdout_logfile=/app/logs/nginx.log
stderr_logfile=/app/logs/nginx-error.log
priority=900
