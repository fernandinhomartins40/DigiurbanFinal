# Multi-tenant subdomain support for production
# Example: municipio-abc.digiurban.com, prefeitura-xyz.digiurban.com
server {
    listen 80;
    server_name ~^(?<tenant>[a-zA-Z0-9-]+)\.digiurban\.com$;

    # Enhanced security headers for production
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https://*.digiurban.com;" always;

    # Production logging with tenant
    access_log /var/log/nginx/tenant_access.log main;
    error_log /var/log/nginx/tenant_error.log warn;

    # Redirect HTTP to HTTPS in production
    return 301 https://$server_name$request_uri;
}

# HTTPS multi-tenant for production
server {
    listen 443 ssl http2;
    server_name ~^(?<tenant>[a-zA-Z0-9-]+)\.digiurban\.com$;

    # SSL configuration (update paths for your certificates)
    ssl_certificate /etc/ssl/certs/digiurban.com.crt;
    ssl_certificate_key /etc/ssl/private/digiurban.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Enhanced security headers for production
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
